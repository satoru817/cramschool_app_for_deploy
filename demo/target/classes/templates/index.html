<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragment::head}"></div>
    <title>ログイン</title>
  </head>
  <body>
    <div th:replace="~{fragment::header}"></div>
    <div class="container mt-5 justify-content-center align-items-center min-vh-100">
      <div class="container pt-4 pb-5">
        <div class="row justify-content-center">
          <div class="col-xl-3 col-lg-4 col-md- col-sm-7">
            <h1 class="md-4 text-center"></h1>

            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
            <div
              th:if="${user}"
              class="alert alert-success"
              th:utext="${user.getName() + 'さん、こんにちは!<br/>あなたは、' + user.getCramSchool().getName() + 'にログインしています。'}"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragment::footer}"></div>
    <div th:replace="~{fragment::script}"></div>
  </body>
</html>
