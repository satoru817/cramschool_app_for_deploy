<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{fragment::head}"></div>
  <title>問合せ情報編集</title>
</head>

<body>
 <!-- ヘッダー -->
  <div th:replace="~{fragment::header}"></div>


  <main>
    <div class="container pt-4 pb-5 container align-items-center min-vh-100">
      <div class="row justify-content-center ">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <h1 class="mt-3 mb-4 text-center">問合せ情報編集</h1>

          <form
                  method="post"
                  th:action="@{/action/actionHistory/update/__${actionHistoryPostDTO.inquiryId}__}"
                  th:object="${actionHistoryPostDTO}"
          >
            <input type="hidden" th:field="*{inquiryId}" />
            <input type="hidden" th:field="*{actionHistoryId}">

            <div class="form-group row mb-3">
              <div class="col-md-4">
                <label for="userId" class="col-form-label text-md-left fw-bold">担当者</label>
              </div>
              <div class="col-md-8">
                <select class="form-select" th:field="*{userId}">
                  <option value="">担当者を選択してください</option>
                  <option
                          th:each="user : ${users}"
                          th:value="${user.userId}"
                          th:text="${user.name}"
                          th:selected="${actionHistoryPostDTO.userId == user.userId}"
                  ></option>
                </select>
              </div>
            </div>

            <div class="form-group row mb-3">
              <div class="col-md-4">
                <label for="actionId" class="col-form-label text-md-left fw-bold">アクション</label>
              </div>
              <div class="col-md-8">
                <select class="form-select" th:field="*{actionId}">
                  <option value="">アクションを選択してください</option>
                  <option
                          th:each="action : ${actions}"
                          th:value="${action.actionId}"
                          th:text="${action.actionName}"
                          th:selected="${actionHistoryPostDTO.actionId == action.actionId}"
                  ></option>
                </select>
              </div>
            </div>

            <div class="form-group row mb-3">
              <div class="col-md-4">
                <label for="actionDate" class="col-form-label text-md-left fw-bold">アクション日</label>
              </div>
              <div class="col-md-8">
                <input type="date" class="form-control" th:field="*{actionDate}" />
              </div>
            </div>

            <div class="form-group row mb-3">
              <div class="col-md-4">
                <label for="comment" class="col-form-label text-md-left fw-bold">コメント</label>
              </div>
              <div class="col-md-8">
                <textarea class="form-control" th:field="*{comment}" rows="3"></textarea>
              </div>
            </div>

            <div class="form-group d-flex justify-content-center my-4">
              <button type="submit" class="btn btn-primary text-white shadow-sm w-50">更新</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <div th:replace="~{fragment::footer}"></div>
</div>
</body>
</html>
