<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>定期テスト結果分析</title>
    <div th:replace="~{fragment::head}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script th:src="@{/js/AnalysisExcellFunction.js}" defer></script>
</head>
<body>
<div th:replace="~{fragment::header}"></div>
<div class="container mt-4">
<div class="d-flex justify-content-between align-items-center mb-3">

        <h2>
            <span id="testName" th:text="|${regularTest.regularTestSet.term}年度${regularTest.school.name}${regularTest.regularTestSet.grade}年生${regularTest.regularTestSet.semester}学期${regularTest.regularTestSet.isMid == 0 ? '期末テスト' : '中間テスト'}|"></span>
            クラス別平均点確認画面
        </h2>
        <div class="m-2">
            <a th:href="@{/regularTestResultEdit/__${regularTest.regularTestId}__}" class="btn btn-outline-info">結果記入画面に戻る</a>
        </div>
        <button class="btn btn-success" onclick="exportToExcel()">
            <i class="bi bi-file-earmark-excel me-2"></i>Excelダウンロード
        </button>
    </div>

    <div th:replace="~{fragment::subjectAverages}"></div>
</div>

<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::script}"></div>


</body>
</html>
