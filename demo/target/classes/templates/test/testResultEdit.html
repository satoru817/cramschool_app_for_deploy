<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment::head}"></div>
  <title>テスト結果編集</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>テスト結果編集</h1>
<form th:action="@{/updateTestResults}" method="post" th:object="${testResultFormList}">
  <input type="hidden" th:name="regularTestId" th:value="${regularTestId}" />

  <table>
    <thead>
    <tr>
      <th>生徒名</th>
      <th>生徒ID</th>
      <th >国語</th>
      <th>数学</th>
      <th>英語</th>
      <th>科学</th>
      <th>社会</th>
      <th>音楽</th>
      <th>美術</th>
      <th>技術</th>
      <th>体育</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="form, iterStat : ${testResultFormList}">
      <td th:text="${form.studentName}"></td>
      <td th:text="${form.studentId}"></td>
      <td><input type="number" th:field="*{[iterStat.index].japanese}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].math}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].english}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].science}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].social}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].music}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].art}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].tech}" min="0" /></td>
      <td><input type="number" th:field="*{[iterStat.index].pe}" min="0" /></td>
    </tr>
    </tbody>
  </table>

  <div>
    <button type="submit">保存</button>
  </div>
</form>
<div th:replace="~{fragment::footer}"></div>
</body>
</html>
