<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment::head}"></div>
  <script th:src="@{/js/login.js}" defer></script>
  <title>ログイン</title>
</head>
<body>
<div th:replace="~{fragment::header}"></div>
<div class="container mt-5 justify-content-center align-items-center min-vh-100">
  <main>
    <div class="container pt-4 pb-5">
      <div class="row justify-content-center">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
          <h1 class="mb-4 text-center">ログイン</h1>

          <form th:action="@{/login}" method="post" id="loginForm">
            <div class="form-group mb-3">
              <input type="text"
                     class="form-control"
                     name="username"
                     id="username"
                     placeholder="ユーザー名"
                     autofocus />
            </div>

            <div class="form-group mb-3">
              <input type="password"
                     class="form-control"
                     name="password"
                     placeholder="パスワード"
                     autocomplete="new-password" />
            </div>

            <div class="form-group mb-3">
              <label for="cramSchool">校舎:</label>
              <select id="cramSchool"
                      name="cramSchoolId"
                      class="form-control"
                      disabled>
                <option value="">校舎を選択してください</option>
              </select>
            </div>

            <div class="form-group d-flex justify-content-center my-4">
              <button type="submit"
                      class="btn btn-primary shadow-sm w-100">
                ログイン
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
    </div>
    <!-- フッター -->
    <div th:replace="~{fragment::footer}"></div>
    <div th:replace="~{fragment::script}"></div>
  </body>
</html>
