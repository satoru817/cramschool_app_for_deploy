<!doctype html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment::head}"></div>
    <title>問合せ情報編集</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- ヘッダー -->
      <div th:replace="~{fragment::header}"></div>

      <main>
        <div class="container pt-4 pb-5 container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
              <h1 class="mb-4 text-center">問合せ情報編集</h1>

              <form
                method="post"
                th:action="@{/sales/inquiry/edit/__${inquiryPostDTO.inquiryId}__/update}"
                th:object="${inquiryPostDTO}"
              >
                <input type="hidden" th:field="*{inquiryId}" />

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="nameKanji" class="col-form-label text-md-left fw-bold">問合せ者名</label>
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" th:field="*{name}" autofocus />
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="nameKana" class="col-form-label text-md-left fw-bold">フリガナ</label>
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" th:field="*{kana}" />
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="cramSchool" class="col-form-label text-md-left fw-bold">教室選択</label>
                  </div>
                  <div class="col-md-8">
                    <select class="form-select" th:field="*{cramSchoolId}">
                      <option value="">教室を選択してください</option>
                      <option
                        th:each="school : ${cramSchools}"
                        th:value="${school.cramSchoolId}"
                        th:text="${school.name}"
                        th:selected="${inquiryPostDTO.cramSchoolId != null && inquiryPostDTO.cramSchoolId == school.cramSchoolId}"
                      ></option>
                    </select>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="funnel" class="col-form-label text-md-left fw-bold">ファネル選択</label>
                  </div>
                  <div class="col-md-8">
                    <select class="form-select" th:field="*{funnelId}">
                      <option value="">ファネルを選択してください</option>
                      <option
                        th:each="f : ${funnels}"
                        th:value="${f.funnelId}"
                        th:text="${f.name}"
                        th:selected="${inquiryPostDTO.funnelId != null && inquiryPostDTO.funnelId == f.funnelId}"
                      ></option>
                    </select>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="gradeStr" class="col-form-label text-md-left fw-bold">学年選択</label>
                  </div>
                  <div class="col-md-8">
                    <select class="form-select" th:field="*{gradeStr}">
                      <option value="">学年を選択してください</option>
                      <option value="小１" th:selected="${inquiryPostDTO.gradeStr == '小１'}">小１</option>
                      <option value="小２" th:selected="${inquiryPostDTO.gradeStr == '小２'}">小２</option>
                      <option value="小３" th:selected="${inquiryPostDTO.gradeStr == '小３'}">小３</option>
                      <option value="小４" th:selected="${inquiryPostDTO.gradeStr == '小４'}">小４</option>
                      <option value="小５" th:selected="${inquiryPostDTO.gradeStr == '小５'}">小５</option>
                      <option value="小６" th:selected="${inquiryPostDTO.gradeStr == '小６'}">小６</option>
                      <option value="中１" th:selected="${inquiryPostDTO.gradeStr == '中１'}">中１</option>
                      <option value="中２" th:selected="${inquiryPostDTO.gradeStr == '中２'}">中２</option>
                      <option value="中３" th:selected="${inquiryPostDTO.gradeStr == '中３'}">中３</option>
                      <option value="高１" th:selected="${inquiryPostDTO.gradeStr == '高１'}">高１</option>
                      <option value="高２" th:selected="${inquiryPostDTO.gradeStr == '高２'}">高２</option>
                      <option value="高３" th:selected="${inquiryPostDTO.gradeStr == '高３'}">高３</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-4">
                    <label for="inquiryDate" class="col-form-label text-md-left fw-bold">問合せ日選択</label>
                  </div>
                  <div class="col-md-8">
                    <input type="date" class="form-control" th:field="*{inquiryDate}" />
                  </div>
                </div>

                <div class="form-group d-flex justify-content-center my-4">
                  <button type="submit" class="btn btn-primary text-white shadow-sm w-50">更新</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <div th:replace="~{fragment::footer}"></div>
    </div>
  </body>
</html>
