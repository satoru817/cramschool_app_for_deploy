<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>内申結果合併分析</title>
    <div th:replace="~{fragment::head}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script th:src="@{/js/AnalysisExcellFunction.js}" defer></script>
  </head>
  <body>
    <div th:replace="~{fragment::header}"></div>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>
          <span
            id="testName"
            th:text="|${schoolRecordSet.term}年度${schoolRecordSet.grade}年生${schoolRecordSet.semester}学期_内申|"
          ></span>
          クラス別平均点確認画面
        </h2>
        <div class="m-2">
          <a
            th:href="@{/schoolRecordResultSetRegister/__${schoolRecordSet.schoolRecordSetId}__}"
            class="btn btn-outline-info"
            >結果記入画面に戻る</a
          >
        </div>
        <button class="btn btn-success" onclick="exportToExcel()">
          <i class="bi bi-file-earmark-excel me-2"></i>Excelダウンロード
        </button>
      </div>

      <div th:replace="~{fragment::subjectAverages}"></div>
    </div>

    <div th:replace="~{fragment::footer}"></div>
    <div th:replace="~{fragment::script}"></div>
  </body>
</html>
