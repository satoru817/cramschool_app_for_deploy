<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::head}"></div>
    <meta charset="UTF-8">
    <title>School Record Set 作成</title>
    <style>
        .toggle-button {
            display: flex;
            align-items: center;
        }
        .toggle-button input {
            display: none; /* 隠す */
        }
        .toggle-button label {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .toggle-button input:checked + label {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragment::header}"></div>
<div class="container mt-5 justify-content-center align-items-center min-vh-100">
    <h1>内申点テーブル一括作成</h1>
    <form th:action="@{/createSchoolRecordSet}" method="post">
        <div class="form-group">
            <label for="term">年度</label>
            <input type="number" id="term" name="term" required>
        </div>

        <div class="form-group">
            <label>学年:</label>
            <div class="toggle-button">
                <input type="radio" id="grade1" name="grade" value="1">
                <label for="grade1">中学1年生</label>
                <input type="radio" id="grade2" name="grade" value="2">
                <label for="grade2">中学2年生</label>
                <input type="radio" id="grade3" name="grade" value="3">
                <label for="grade3">中学3年生</label>
            </div>
        </div>

        <div class="form-group">
            <label>学期</label>
            <div class="toggle-button">
                <input type="radio" id="semester1" name="semester" value="1">
                <label for="semester1">1学期(前期)</label>
                <input type="radio" id="semester2" name="semester" value="2">
                <label for="semester2">2学期(仮内申)</label>
                <input type="radio" id="semester3" name="semester" value="3">
                <label for="semester3">3学期(後期)</label>
            </div>
        </div>

        <button type="submit">作成</button>
    </form>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>
    <div th:if="${success}">
        <p style="color:green;" th:text="${success}"></p>
    </div>
</div>
<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::script}"></div>

</body>
</html>
