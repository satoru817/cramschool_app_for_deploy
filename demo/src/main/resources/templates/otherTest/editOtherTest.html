<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>その他のテスト登録</title>
    <div th:replace="~{fragment::head}"></div>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
      .score-input {
        max-width: 100px;
      }
      .score-label {
        font-size: 0.9rem;
        color: #495057;
        margin-bottom: 0.2rem;
      }
      .score-card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .card-header {
        background-color: #f8f9fa;
        border-bottom: 2px solid #e3e6f0;
      }
      .subject-group {
        background-color: #ffffff;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .form-group {
        margin-bottom: 0.5rem;
      }
      .score-section {
        border-left: 4px solid;
        padding-left: 1rem;
        margin-bottom: 1.5rem;
      }
      .full-score-section {
        border-color: #4e73df;
      }
      .average-score-section {
        border-color: #1cc88a;
      }
    </style>
  </head>
  <body class="bg-light">
    <div th:replace="~{fragment::header}"></div>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card score-card">
            <div class="card-header py-3">
              <div class="d-flex justify-content-between align-items-center">
                <h5
                  class="m-0 font-weight-bold text-primary"
                  th:text="${otherTest.date  + ' ' + otherTest.school.name + ' ' + otherTest.grade + '学年 ' + otherTest.semester + '学期 テスト編集'}"
                ></h5>
              </div>
            </div>

            <div class="card-body">
              <form th:action="@{/otherTest/save}" method="post" th:object="${otherTest}">
                <input type="hidden" th:field="*{otherTestId}" />
                <input type="hidden" th:field="*{name}" />
                <input type="hidden" th:field="*{schoolId}" />
                <input type="hidden" th:field="*{semester}" />
                <input type="hidden" th:field="*{grade}" />

                <div class="form-group mb-4">
                  <label class="score-label">実施日</label>
                  <input type="date" class="form-control" style="max-width: 200px" th:field="*{date}" required />
                </div>

                <div class="row">
                  <!-- 満点情報 -->
                  <div class="col-md-6">
                    <div class="score-section full-score-section">
                      <h6 class="font-weight-bold text-primary mb-3">科目別満点</h6>
                      <div class="row g-3">
                        <div class="col-md-6 mb-2">
                          <label class="score-label">国語</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{japaneseFullScore}"
                            th:value="${otherTest.japaneseFullScore != null ? otherTest.japaneseFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">数学</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{mathFullScore}"
                            th:value="${otherTest.mathFullScore != null ? otherTest.mathFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">英語</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{englishFullScore}"
                            th:value="${otherTest.englishFullScore != null ? otherTest.englishFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">理科</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{scienceFullScore}"
                            th:value="${otherTest.scienceFullScore != null ? otherTest.scienceFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">社会</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{socialFullScore}"
                            th:value="${otherTest.socialFullScore != null ? otherTest.socialFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">音楽</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{musicFullScore}"
                            th:value="${otherTest.musicFullScore != null ? otherTest.musicFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">美術</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{artFullScore}"
                            th:value="${otherTest.artFullScore != null ? otherTest.artFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">技術</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{techFullScore}"
                            th:value="${otherTest.techFullScore != null ? otherTest.techFullScore : 100}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">体育</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{peFullScore}"
                            th:value="${otherTest.peFullScore != null ? otherTest.peFullScore : 100}"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- 平均点情報 -->
                  <div class="col-md-6">
                    <div class="score-section average-score-section">
                      <h6 class="font-weight-bold text-success mb-3">科目別平均点</h6>
                      <div class="row g-3">
                        <div class="col-md-6 mb-2">
                          <label class="score-label">国語</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{japaneseAverageScore}"
                            th:value="${otherTest.japaneseAverageScore != null ? otherTest.japaneseAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">数学</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{mathAverageScore}"
                            th:value="${otherTest.mathAverageScore != null ? otherTest.mathAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">英語</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{englishAverageScore}"
                            th:value="${otherTest.englishAverageScore != null ? otherTest.englishAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">理科</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{scienceAverageScore}"
                            th:value="${otherTest.scienceAverageScore != null ? otherTest.scienceAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">社会</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{socialAverageScore}"
                            th:value="${otherTest.socialAverageScore != null ? otherTest.socialAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">音楽</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{musicAverageScore}"
                            th:value="${otherTest.musicAverageScore != null ? otherTest.musicAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">美術</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{artAverageScore}"
                            th:value="${otherTest.artAverageScore != null ? otherTest.artAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">技術</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{techAverageScore}"
                            th:value="${otherTest.techAverageScore != null ? otherTest.techAverageScore : 0}"
                          />
                        </div>
                        <div class="col-md-6 mb-2">
                          <label class="score-label">体育</label>
                          <input
                            type="number"
                            class="form-control form-control-sm score-input"
                            th:field="*{peAverageScore}"
                            th:value="${otherTest.peAverageScore != null ? otherTest.peAverageScore : 0}"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary px-4">保存</button>
                  <a th:href="@{/otherTest/show}" class="btn btn-secondary px-4 ml-2">戻る</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragment::footer}"></div>
    <div th:replace="~{fragment::script}"></div>
  </body>
</html>
