<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta th:replace="~{fragment::head}"/>
    <title>塾校舎情報登録</title>
    <style>
        /* チェックされているradioボタンのlabelをbtn-infoに */
        .form-check-input:checked + .role-label {
            background-color: #17a2b8;
            color: #fff;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- ヘッダー -->
<div th:replace="~{fragment::header}"></div>

<!-- メインコンテンツ -->
<main class="flex-grow-1">
    <div class="container pt-4 pb-5">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <h1 class="mb-4 text-center">塾校舎登録</h1>

                <form method="post" th:action="@{/cramSchool/register}"  id="registration_form">
                    <!-- ユーザー名入力 -->
                    <div class="mb-3 row">
                        <label for="name" class="col-md-5 col-form-label fw-bold">
                            <div class="d-flex align-items-center">
                                <span class="me-1">校舎名</span>
                                <span class="badge bg-danger">必須</span>
                            </div>
                        </label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="cramSchoolName" placeholder="校舎名を入力してください" required>
                        </div>
                    </div>


                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary"　value="登録">
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- フッター -->
<div th:replace="~{fragment::footer}" class="mt-auto"></div>

</body>
</html>
