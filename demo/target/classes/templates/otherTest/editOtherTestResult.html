<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment::head}"></div>
    <title>定期試験結果編集</title>
</head>

<body>
<div th:replace="~{fragment::header}"></div>
<div class="container-fluid mt-5">
    <!-- ヘッダータイトル -->
    <div class="row mb-4">
        <div class="d-flex">
            <h2>
                <span th:text="${otherTest.date}+'実施'"></span>
                <span th:text="${otherTest.school.name}"></span>
                <span th:text="${otherTest.grade}+'年生'"></span>
                <span th:text="${otherTest.semester}+'学期'"></span>
                <span th:text="${otherTest.name}"></span>
                結果確認・編集画面
            </h2>
            <div class="ml-3">
                <a th:href="@{/otherTest/analysis/__${otherTest.otherTestId}__}" class="btn btn-outline-success">
                    テスト結果分析
                </a>
            </div>
            <div class="ml-3">
                <a th:href="@{/otherTest/all_result/__${otherTest.otherTestId}__}" class="btn btn-outline-info">
                    テスト結果一覧
                </a>
            </div>
        </div>
    </div>

    <!-- アラートメッセージ -->
    <div class="row mb-4">
        <div class="col-12">
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- 左カラム：検索とCSV操作 -->
        <div class="col-md-3">
            <!-- 検索ボックス -->
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">学生検索</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/otherTest/resultEdit/__${otherTestId}__}" method="get">
                        <div class="input-group">
                            <input type="text" name="studentName" class="form-control"
                                   placeholder="学生名で検索" th:value="${studentName}"/>
                            <button class="btn btn-outline-secondary" type="submit">検索</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CSV操作カード -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">CSVデータ管理</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data"
                          th:action="@{/otherTest/registerOtherTestResultsFromCsv/{otherTestId}(otherTestId=${otherTestId})}"
                          class="mb-4">
                        <div class="form-group mb-3">
                            <label for="csvFile" class="form-label">CSVファイルを選択</label>
                            <input type="file" id="csvFile" name="file" accept=".csv"
                                   required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-upload me-2"></i>CSVアップロード
                        </button>
                    </form>

                    <a th:href="@{/otherTest/csvDownload/__${otherTestId}__}"
                       class="btn btn-outline-primary w-100">
                        <i class="bi bi-download me-2"></i>CSVダウンロード
                        <small class="d-block mt-1">(入力フォームとしても使用可)</small>
                    </a>
                </div>
            </div>
        </div>

        <!-- 右カラム：成績表示・編集 -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">成績データ編集</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/otherTest/resultUpdate/__${otherTestId}__}" method="post">
                        <input type="hidden" name="studentName" th:value="${studentName}">
                        <input type="hidden" name="currentPage" th:value="${otherTestResults.number}">

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th>学生名</th>
                                    <th>国語</th>
                                    <th>数学</th>
                                    <th>英語</th>
                                    <th>理科</th>
                                    <th>社会</th>
                                    <th>音楽</th>
                                    <th>美術</th>
                                    <th>技術</th>
                                    <th>保体</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="result : ${otherTestResults}">
                                    <input type="hidden" th:name="'id_' + ${result.otherTestResultId}"
                                           th:value="${result.otherTestResultId}"/>
                                    <td>
                                        <a th:href="@{/student/all_score/__${result.student.id}__}" th:text="${result.student.getName()}" class="text-blue-600 hover:text-blue-800 hover:underline no_wrap"></a>
                                    </td>
                                    <td><input type="number" th:name="'japanese_' + ${result.otherTestResultId}"
                                               th:value="${result.japanese}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'math_' + ${result.otherTestResultId}"
                                               th:value="${result.math}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'english_' + ${result.otherTestResultId}"
                                               th:value="${result.english}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'science_' + ${result.otherTestResultId}"
                                               th:value="${result.science}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'social_' + ${result.otherTestResultId}"
                                               th:value="${result.social}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'music_' + ${result.otherTestResultId}"
                                               th:value="${result.music}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'art_' + ${result.otherTestResultId}"
                                               th:value="${result.art}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'tech_' + ${result.otherTestResultId}"
                                               th:value="${result.tech}" class="form-control form-control-sm"/></td>
                                    <td><input type="number" th:name="'pe_' + ${result.otherTestResultId}"
                                               th:value="${result.pe}" class="form-control form-control-sm"/></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button type="submit" class="btn btn-primary">保存</button>

                            <!-- ページネーション -->
                            <div th:if="${otherTestResults.totalPages > 1}">
                                <nav aria-label="成績データページ">
                                    <ul class="pagination mb-0">
                                        <li class="page-item">
                                            <span th:if="${otherTestResults.isFirst()}" class="page-link disabled">前</span>
                                            <a th:unless="${otherTestResults.isFirst()}"
                                               th:href="@{/otherTest/resultEdit/__${otherTestId}__(page=${otherTestResults.number - 1}, studentName=${studentName})}"
                                               class="page-link">前</a>
                                        </li>
                                        <li th:each="i : ${#numbers.sequence(0, otherTestResults.totalPages - 1)}"
                                            class="page-item">
                                            <span th:if="${i == otherTestResults.number}"
                                                  class="page-link active" th:text="${i + 1}"></span>
                                            <a th:unless="${i == otherTestResults.number}"
                                               th:href="@{/otherTest/resultEdit/__${otherTestId}__(page=${i}, studentName=${studentName})}"
                                               class="page-link" th:text="${i + 1}"></a>
                                        </li>
                                        <li class="page-item">
                                            <span th:if="${otherTestResults.isLast()}" class="page-link disabled">次</span>
                                            <a th:unless="${otherTestResults.isLast()}"
                                               th:href="@{/otherTest/resultEdit/__${otherTestId}__(page=${otherTestResults.number + 1}, studentName=${studentName})}"
                                               class="page-link">次</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::script}"></div>
</body>
</html>
